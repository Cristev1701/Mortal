<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мортал Комбат</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
        <div class="app" id="app">
    <header class="header">
         <a href="/" class="logo">
            <img src="img/logo.svg" alt="Логотип: КиноПульс" class="logo-image">
        </a>
        <a href="#sign"  class="user">
            <span class="user-name">Войти</span>
            <img src="img/avatar.jpg" alt="Аватар" class="user-photo">
        </a>
    </header>
    <section class="film">
      <img src="img/film-logo.png" alt="Mortal Combat" class="film-logo">
      <div class="tags">
          <span class="date">2021</span>
          <span class="genre">боевик,фэнтэзи,триллер</span>
          <span class="country">США</span>
          <span class="age">18+</span>
      </div>
      <!--/.tags-->
      <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
      <div class="button-group">
          <button onclick="show('block')"  class="button button-primary">Предзаказ фильма</button>
          <a data-fancybox href="https://youtu.be/V2LT1qwofzc" >
        <button class="button button-default">
          <img src="img/play.svg" alt="icon: play" class="button-icon">
              <span class="button-text">Смотреть трейлер</span>
          </button>
      </div>
    </section>
</div>
    

    <!--Задний фон прозрачный-->
    <div onclick="show('none')" id="gray"></div>
    <div id="sign-block"  class="sign-block">
		<div class="sign">
			<img a href="#" class="exit" src="img/times-solid.svg" onclick="show('none')" ><i class="fas fa-times"></i></a>

			<h4 class="sign-head">Предзаказ</h4>

			<div class="input-data">
				<input type="text" placeholder="введите логин">
			</div>
			<div class="input-data">
				<input type="password" placeholder="введите пароль">
			</div>
			<div class="input-btn">
				<input type="submit" value="Войти">
			</div>

			<p class="notReg">Ещё не зарегистрированы?</p>
			<div class="input-btn notReg-btn">
				<input type="submit" value="Зарегистрироваться">
			</div>
    </div>
        </div>
            <div class="wrapper">
                <input type="checkbox" id="checkbox" class="wrapper__checkbox">
                <label for="checkbox" class="wrapper__button">
                    <span class="class wrapper__button-line"></span>
                    <span class="class wrapper__button-line"></span>
                    <span class="class wrapper__button-line"></span>
                </label>
            <div class="wrapper__menu">
                <a href="#" class=" class wrapper__menu-link">Главная</a>
                <a href="#" class=" class wrapper__menu-link">Персонажи</a>
                <a href="#" class=" class wrapper__menu-link">История</a>
                <a href="#" class=" class wrapper__menu-link">Авторы</a>
            </div>
            </div>
        <script>
//Функция показа
	function show(state)
	{
	document.getElementById('sign-block').style.display = state;	
	document.getElementById('gray').style.display = state; 		
	}	
</script>
   
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <script src="js/jquery.vide.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
